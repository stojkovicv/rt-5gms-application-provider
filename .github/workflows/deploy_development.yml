name: deploy_development

on:
    push:
        branches:
            - 'development'

jobs:
    deploy_staging:
        uses: ./.github/workflows/linode-deployment.yml
        with:
            envname: development
            deploy_path: '~/webui-staging/management-ui'
            port: '8001'
        secrets:
            host: ${{ secrets.LINODE_IP }}
            user: ${{ secrets.USER }}
            private_key: ${{ secrets.PRIVATE_KEY }}
